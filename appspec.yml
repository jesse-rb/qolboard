version: 0.0

os: linux

files:
    - source: \
      destination: /app/
      
hooks:
  BeforeInstall:
    - location: /scripts/clean.sh
      timeout: 180
      runas: root
  AfterInstall:
    - location: /scripts/build.sh
      timeout: 180
      runas: root
  ApplicationStart:
    - location: /scripts/start.sh
      timeout: 180
      runas: root